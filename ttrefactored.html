<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score keepr efactored</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>
<body>
    <section class="section">
    <div class="container">
        <div class="columns">
            <div class="column is-half is-offset-one-quarter">
                <div class="card">
                    <figure class= "image is-2by1">
                        <img src='paddle.jpg'>
                    </figure>
                    <header class="card-header">
                      <p class="card-header-title">
                        Ping Pong Score Keeper
                      </p>
                      <button class="card-header-icon" aria-label="more options">
                        <span class="icon">
                          <i class="fas fa-angle-down" aria-hidden="true"></i>
                        </span>
                      </button>
                    </header>
                    <div class="card-content">
                      <div class="content">
                        <h1 class='title is-1'><span id='p1Display'>0</span> to <span id='p2Display'>0</span></h1>
                        <br>
                        <p class="subtitle">Use the button to change score</p>
                        
                        <label for="plyto" class= 'label is-large is-inline'>Playing to</label>
                        <div class="select is-rounded">
                            
                            <select name="" id="playto">    
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                                
                            </select>
                        </div>
                      </div>
                    </div>
                    <footer class="card-footer">
                        <button class="is-primary button card-footer-item"  id='p1Button'>+1 Player One</button>
                        <button class="is-info button card-footer-item"  id='p2Button'>+1 Player Two</button>
                        <button class="is-danger button card-footer-item"  id='reset'>Reset</button>
                      
                    </footer>
                </div>
                    </div>
            </div>
        </div>
    </div>
</section>

    <script src='tt.js'></script>
</body>
</html>
